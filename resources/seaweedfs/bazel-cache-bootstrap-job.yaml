apiVersion: batch/v1
kind: Job
metadata:
  name: bazel-cache-bootstrap
  namespace: seaweedfs
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 600
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: bootstrap
          image: chrislusf/seaweedfs:4.07
          env:
            - name: ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: seaweedfs-access-keys
                  key: bazel_access_key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: seaweedfs-access-keys
                  key: bazel_secret_key
          command:
            - sh
            - -c
            - |
              set -euo pipefail

              echo "=== SeaweedFS Bazel Cache Bootstrap ==="

              MASTER_SERVICE=seaweedfs-master.seaweedfs.svc.cluster.local:9333

              echo "--- Creating bucket (master) ---"
              weed shell -master=$MASTER_SERVICE <<EOF || true
              s3.bucket.create -name=bazel-cache || echo "Bucket already exists"
              EOF

              echo "=== Bootstrap Complete ==="