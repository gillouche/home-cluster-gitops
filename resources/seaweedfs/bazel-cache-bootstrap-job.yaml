---
apiVersion: batch/v1
kind: Job
metadata:
  name: bazel-cache-bootstrap
  namespace: seaweedfs
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 600
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: bootstrap
          image: chrislusf/seaweedfs:4.07
          env:
            - name: ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: seaweedfs-access-keys
                  key: bazel_access_key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: seaweedfs-access-keys
                  key: bazel_secret_key
          command:
            - sh
            - -c
            - |
              set -e
              
              echo "=== SeaweedFS Bazel Cache Bootstrap ==="
              
              # weed shell auto-discovers master/filer in-cluster
              weed shell <<EOF
              s3.bucket.create -name=bazel-cache
              
              s3.configure \
                -user=bazel-cache \
                -access_key=\$ACCESS_KEY \
                -secret_key=\$SECRET_KEY \
                -actions=Read,Write,List \
                -buckets=bazel-cache
              
              s3.bucket.list
              EOF
              
              echo "=== Bootstrap Complete ==="
              echo "Created bucket: bazel-cache"
              echo "Configured user: bazel-cache with bucket-scoped permissions"
