apiVersion: batch/v1
kind: Job
metadata:
  name: bazel-cache-bootstrap
  namespace: seaweedfs
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 600
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: bootstrap
          image: chrislusf/seaweedfs:4.07
          command:
            - sh
            - -c
            - |
              set -e
              echo "=== SeaweedFS Bootstrap ==="
              
              # Wait a moment for services to settle if running in strict sync wave
              sleep 5
              
              echo "Connecting to Master to create bucket and apply S3 config..."
              
              # Execute weed shell commands
              # s3.bucket.create: Creates the bucket if it doesn't exist
              # s3.configure: Applies the full S3 identity configuration from the mounted JSON file
              
              weed shell -master=seaweedfs-master.seaweedfs.svc.cluster.local:9333 <<EOF
              s3.bucket.create -name=bazel-cache
              s3.configure -s3.config=/etc/seaweedfs/s3_config.json -apply 
              EOF
              
              echo "Bootstrap commands executed."
          volumeMounts:
            - name: access-keys
              mountPath: /etc/seaweedfs
              readOnly: true
      volumes:
        - name: access-keys
          secret:
            secretName: seaweedfs-access-keys
