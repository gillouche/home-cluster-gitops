apiVersion: batch/v1
kind: Job
metadata:
  name: bazel-cache-bootstrap
  namespace: seaweedfs
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 600
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: bootstrap
          image: chrislusf/seaweedfs:4.07
          env:
            - name: ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: seaweedfs-access-keys
                  key: bazel_access_key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: seaweedfs-access-keys
                  key: bazel_secret_key
          command:
            - sh
            - -c
            - |
              set -e

              echo "=== SeaweedFS Bazel Cache Bootstrap (v4.x) ==="

              weed shell -master=seaweedfs-master.seaweedfs.svc.cluster.local:9333 <<EOF
              s3.bucket.create -name=bazel-cache

              s3.configure.identity \
                -name=bazel-cache \
                -credentials="$ACCESS_KEY:$SECRET_KEY" \
                -buckets=bazel-cache \
                -actions=Read,Write,List

              s3.bucket.list
              s3.configure
              EOF

              echo "=== Bootstrap Complete ==="
