apiVersion: batch/v1
kind: Job
metadata:
  name: bazel-cache-bootstrap
  namespace: seaweedfs
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 600
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: bootstrap
          image: chrislusf/seaweedfs:4.07
          env:
            - name: ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: seaweedfs-access-keys
                  key: bazel_access_key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: seaweedfs-access-keys
                  key: bazel_secret_key
          command:
            - sh
            - -c
            - |
              set -euo pipefail

              echo "=== SeaweedFS Bazel Cache Bootstrap (v4.07) ==="

              MASTER_SERVICE=seaweedfs-master.seaweedfs.svc.cluster.local:9333
              FILER_POD=$(kubectl get pod -n seaweedfs -l app=seaweedfs-filer -o jsonpath='{.items[0].metadata.name}')

              echo "Master service: $MASTER_SERVICE"
              echo "Filer pod: $FILER_POD"

              # Create bucket (idempotent)
              echo "--- Creating bucket ---"
              weed shell -master=$MASTER_SERVICE <<EOF || true
              # ignore errors if bucket exists
              s3.bucket.create -name=bazel-cache || echo "Bucket already exists"
              EOF

              # Configure S3 identity (must run on FILER pod)
              echo "--- Configuring S3 user ---"
              kubectl exec -n seaweedfs $FILER_POD -- \
                weed shell <<EOF
                # Idempotent: overwrite user/credentials if exists
                s3.configure \
                  -access_key=$ACCESS_KEY \
                  -secret_key=$SECRET_KEY \
                  -buckets=bazel-cache \
                  -actions=Read,Write,List \
                  -apply
                s3.configure
                EOF

              echo "=== Bootstrap Complete ==="