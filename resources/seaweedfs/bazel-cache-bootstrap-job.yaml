apiVersion: batch/v1
kind: Job
metadata:
  name: bazel-cache-bootstrap
  namespace: seaweedfs
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 600
  template:
    spec:
      restartPolicy: OnFailure
      nodeSelector:
        node-class: homeserver
      containers:
        - name: bootstrap
          image: chrislusf/seaweedfs:4.12
          env:
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: bazel-cache-access-keys
                  key: bazel_access_key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bazel-cache-access-keys
                  key: bazel_secret_key
          command:
            - sh
            - -c
            - |
              set -e
              echo "=== SeaweedFS Bootstrap ==="
              sleep 5
              
              echo "Connecting to Master..."
              
              # Using explicit flags for s3.configure allows us to avoid the file argument limitation.
              # We scope actions to the bucket using 'Action:Bucket' syntax if supported, or verify behavior.
              # Standard SeaweedFS actions are Read, Write, List, Tagging, Admin. 
              # Scoping is usually defined in the JSON. Passing comma-separated strings "Read:bazel-cache" might pass through.
              
              weed shell -master=seaweedfs-master.seaweedfs.svc.cluster.local:9333 <<EOF
              s3.bucket.create -name=bazel-cache
              s3.configure -user=bazel-cache -access_key=$S3_ACCESS_KEY -secret_key=$S3_SECRET_KEY -actions=Read:bazel-cache,Write:bazel-cache,List:bazel-cache -apply
              EOF
              
              echo "Bootstrap commands executed."
          volumeMounts: []
      volumes: []
