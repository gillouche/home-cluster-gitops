apiVersion: batch/v1
kind: Job
metadata:
  name: bazel-cache-bootstrap
  namespace: seaweedfs
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 600
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: bootstrap
          image: chrislusf/seaweedfs:4.07
          env:
            - name: ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: seaweedfs-access-keys
                  key: bazel_access_key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: seaweedfs-access-keys
                  key: bazel_secret_key
          command:
            - sh
            - -c
            - |
              set -e

              echo "=== SeaweedFS Bazel Cache Bootstrap ==="

              weed shell -master=seaweedfs-master.seaweedfs.svc.cluster.local:9333 <<EOF
              s3.bucket.create -name=bazel-cache

              s3.user.create \
                -name=bazel-cache \
                -access_key=$ACCESS_KEY \
                -secret_key=$SECRET_KEY

              s3.user.attach \
                -name=bazel-cache \
                -bucket=bazel-cache \
                -actions=Read,Write,List

              s3.bucket.list
              EOF

              echo "=== Bootstrap Complete ==="
