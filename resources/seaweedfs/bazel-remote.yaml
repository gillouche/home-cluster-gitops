apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazel-remote
  namespace: seaweedfs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazel-remote
  template:
    metadata:
      labels:
        app: bazel-remote
    spec:
      enableServiceLinks: false
      containers:
        - name: bazel-remote
          image: buchgr/bazel-remote-cache:latest
          ports:
            - containerPort: 8080
          env:
            - name: BAZEL_REMOTE_DIR
              value: /data
            - name: BAZEL_REMOTE_MAX_SIZE
              value: "10"
            - name: BAZEL_REMOTE_HTTP_ADDRESS
              value: ":8080"
            - name: BAZEL_REMOTE_S3_ENDPOINT
              value: seaweedfs-s3.seaweedfs.svc.cluster.local:8333
            - name: BAZEL_REMOTE_S3_BUCKET
              value: bazel-cache
            - name: BAZEL_REMOTE_S3_REGION
              value: us-east-1
            - name: BAZEL_REMOTE_S3_AUTH_METHOD
              value: access_key
            - name: BAZEL_REMOTE_S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: bazel-cache-access-keys
                  key: bazel_access_key
            - name: BAZEL_REMOTE_S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: bazel-cache-access-keys
                  key: bazel_secret_key
            - name: BAZEL_REMOTE_S3_DISABLE_SSL
              value: "true"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: bazel-remote
  namespace: seaweedfs
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: bazel-remote
