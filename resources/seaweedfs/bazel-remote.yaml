apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazel-remote
  namespace: seaweedfs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazel-remote
  template:
    metadata:
      labels:
        app: bazel-remote
    spec:
      containers:
        - name: bazel-remote
          image: buchgr/bazel-remote-cache:latest
          ports:
            - containerPort: 8080
          env:
            - name: BA_S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: bazel-cache-access-keys
                  key: bazel_access_key
            - name: BA_S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bazel-cache-access-keys
                  key: bazel_secret_key
          args:
            - --s3.endpoint=seaweedfs-s3.seaweedfs.svc.cluster.local:8333
            - --s3.bucket=bazel-cache
            - --s3.region=us-east-1
            - --s3.auth_method=access_key
            - --s3.access_key=$(BA_S3_ACCESS_KEY)
            - --s3.secret_key=$(BA_S3_SECRET_KEY)
            - --s3.disable_ssl
            - --max_size=10
            - --dir=/data
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: bazel-remote
  namespace: seaweedfs
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: bazel-remote
