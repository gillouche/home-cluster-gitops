apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: data-lake
  labels:
    app.kubernetes.io/name: postgresql
spec:
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app.kubernetes.io/name: postgresql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: data-lake
  labels:
    app.kubernetes.io/name: postgresql
spec:
  serviceName: "postgresql"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql
    spec:
      nodeSelector:
        node-class: homeserver
      containers:
        - name: postgresql
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: tcp-postgresql
          env:
            - name: POSTGRES_DB
              value: polaris
            - name: POSTGRES_USER
              value: polaris
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lake-secrets
                  key: postgres_polaris_password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 8Gi
