apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: spark-operator-rbac
  labels:
    app: spark-operator
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "events", "nodes", "namespaces"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["sparkoperator.k8s.io"]
    resources: ["sparkapplications", "scheduledsparkapplications", "sparkapplications/status", "scheduledsparkapplications/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations", "validatingwebhookconfigurations"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spark-operator-controller-rbac
subjects:
  - kind: ServiceAccount
    name: spark-operator-controller
    namespace: data-lake
roleRef:
  kind: ClusterRole
  name: spark-operator-rbac
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spark-operator-webhook-rbac
subjects:
  - kind: ServiceAccount
    name: spark-operator-webhook
    namespace: data-lake
roleRef:
  kind: ClusterRole
  name: spark-operator-rbac
  apiGroup: rbac.authorization.k8s.io
