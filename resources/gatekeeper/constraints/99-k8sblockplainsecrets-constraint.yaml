apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sBlockPlainSecrets
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '2'
  name: block-plain-secrets
spec:
  enforcementAction: deny
  match:
    excludedNamespaces:
    - sealed-secrets
    - kube-system
    - gatekeeper-system
    - kube-public
    - longhorn-system
    - kubernetes-dashboard
    - sealed-secrets
    kinds:
    - apiGroups:
      - ''
      kinds:
      - Secret
    namespaceSelector:
      matchExpressions:
      - key: policy-tier
        operator: In
        values:
        - playground
