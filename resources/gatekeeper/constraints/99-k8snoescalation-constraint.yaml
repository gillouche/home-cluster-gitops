apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sNoPrivilegeEscalation
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '2'
  name: disallow-privilege-escalation
spec:
  enforcementAction: dryrun
  match:
    excludedNamespaces:
    - kube-system
    - gatekeeper-system
    - kube-public
    - longhorn-system
    - kubernetes-dashboard
    - sealed-secrets
    kinds:
    - apiGroups:
      - ''
      kinds:
      - Pod
    namespaceSelector:
      matchExpressions:
      - key: policy-tier
        operator: In
        values:
        - playground
