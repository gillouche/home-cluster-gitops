apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAllowedNamespacePattern
metadata:
  name: chaos-mesh-namespace-policy
spec:
  match:
    kinds:
      - apiGroups: ["chaos-mesh.org"]
        kinds: ["*"]
  parameters:
    # Allow playground namespaces and the system namespace (chaos-mesh)
    regex: "^(playground-.*|chaos-mesh)$"
