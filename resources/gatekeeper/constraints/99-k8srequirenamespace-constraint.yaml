apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequireNamespace
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '2'
  name: require-namespace
spec:
  enforcementAction: dryrun
  match:
    excludedNamespaces:
    - kube-system
    - gatekeeper-system
    - kube-public
    - longhorn-system
    - kubernetes-dashboard
    - sealed-secrets
    kinds:
    - apiGroups:
      - ''
      kinds:
      - Pod
      - Service
      - ConfigMap
      - Secret
    - apiGroups:
      - apps
      kinds:
      - Deployment
      - StatefulSet
      - DaemonSet
    namespaceSelector:
      matchExpressions:
      - key: policy-tier
        operator: In
        values:
        - playground
