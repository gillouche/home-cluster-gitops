apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '1'
  name: k8srequirenamespace
spec:
  crd:
    spec:
      names:
        kind: K8sRequireNamespace
  targets:
  - rego: "package k8srequirenamespace\n\nviolation[{\"msg\": msg}] {\n  input.review.object.kind\
      \ != \"Namespace\"\n  not input.review.object.metadata.namespace\n  msg := \"\
      Namespaced resources must explicitly set metadata.namespace\"\n}\n"
    target: admission.k8s.gatekeeper.sh
