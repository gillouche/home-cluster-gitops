apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '1'
  name: k8sdisallowlatest
spec:
  crd:
    spec:
      names:
        kind: K8sDisallowLatest
  targets:
  - rego: "package k8sdisallowlatest\n\nviolation[{\"msg\": msg}] {\n  container :=\
      \ input.review.object.spec.containers[_]\n  endswith(container.image, \":latest\"\
      )\n  msg := sprintf(\"Image '%s' must not use the :latest tag\", [container.image])\n\
      }\n"
    target: admission.k8s.gatekeeper.sh
