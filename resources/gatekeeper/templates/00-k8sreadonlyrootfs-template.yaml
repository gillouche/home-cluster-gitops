apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '1'
  name: k8sreadonlyrootfs
spec:
  crd:
    spec:
      names:
        kind: K8sReadOnlyRootFS
  targets:
  - rego: "package k8sreadonlyrootfs\n\nviolation[{\"msg\": msg}] {\n  container :=\
      \ input.review.object.spec.containers[_]\n  container.securityContext.readOnlyRootFilesystem\
      \ != true\n  msg := \"Containers must set securityContext.readOnlyRootFilesystem=true\"\
      \n}\n"
    target: admission.k8s.gatekeeper.sh
