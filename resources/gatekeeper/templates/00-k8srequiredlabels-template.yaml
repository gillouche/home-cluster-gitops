apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '1'
  name: k8srequiredlabels
spec:
  crd:
    spec:
      names:
        kind: K8sRequiredLabels
      validation:
        openAPIV3Schema:
          properties:
            labels:
              items:
                type: string
              type: array
          type: object
  targets:
  - rego: "package k8srequiredlabels\n\nviolation[{\"msg\": msg}] {\n  required :=\
      \ input.parameters.labels\n  provided := input.review.object.metadata.labels\n\
      \  missing := required[_]\n  not provided[missing]\n  msg := sprintf(\"Missing\
      \ required label: %s\", [missing])\n}\n"
    target: admission.k8s.gatekeeper.sh
