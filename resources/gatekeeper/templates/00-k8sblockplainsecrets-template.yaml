apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '1'
  name: k8sblockplainsecrets
spec:
  crd:
    spec:
      names:
        kind: K8sBlockPlainSecrets
  targets:
  - rego: "package k8sblockplainsecrets\n\nviolation[{\"msg\": msg}] {\n  input.review.object.kind\
      \ == \"Secret\"\n  msg := \"Creation of plain Kubernetes Secrets is blocked.\
      \ Use SealedSecrets instead.\"\n}\n"
    target: admission.k8s.gatekeeper.sh
