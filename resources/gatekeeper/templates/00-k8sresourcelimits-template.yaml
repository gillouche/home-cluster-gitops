apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '1'
  name: k8sresourcelimits
spec:
  crd:
    spec:
      names:
        kind: K8sResourceLimits
  targets:
  - rego: "package k8sresourcelimits\n\nviolation[{\"msg\": msg}] {\n  container :=\
      \ input.review.object.spec.containers[_]\n  not container.resources.limits.cpu\n\
      \  msg := \"CPU limit must be set\"\n}\n\nviolation[{\"msg\": msg}] {\n  container\
      \ := input.review.object.spec.containers[_]\n  not container.resources.limits.memory\n\
      \  msg := \"Memory limit must be set\"\n}\n"
    target: admission.k8s.gatekeeper.sh
