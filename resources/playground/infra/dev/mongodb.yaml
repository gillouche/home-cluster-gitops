apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: playground-infra-dev
  labels:
    app: mongodb
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        environment: dev
    spec:
      nodeSelector:
        workload.tier: infra
      containers:
        - name: mongodb
          image: mongo:8
          ports:
            - containerPort: 27017
          envFrom:
            - secretRef:
                name: mongodb-credentials
          volumeMounts:
            - name: data
              mountPath: /data/db
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
      volumes:
        - name: data
          hostPath:
            path: /mnt/data/playground-infra/dev/mongodb
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: playground-infra-dev
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
