apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: playground-infra-dev
  labels:
    app: postgres
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        environment: dev
    spec:
      nodeSelector:
        workload.tier: infra
      containers:
        - name: postgres
          image: postgres:18-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-credentials
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
      volumes:
        - name: data
          hostPath:
            path: /mnt/data/playground-infra/dev/postgres
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: playground-infra-dev
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
