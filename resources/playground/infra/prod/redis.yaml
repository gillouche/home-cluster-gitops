apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: playground-infra-prod
  labels:
    app: redis
    environment: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        environment: prod
    spec:
      nodeSelector:
        workload.tier: infra
      containers:
        - name: redis
          image: redis:8-alpine
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
          ports:
            - containerPort: 6379
          envFrom:
            - secretRef:
                name: prod-redis-credentials
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: data
          hostPath:
            path: /mnt/data/playground-infra/prod/redis
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: playground-infra-prod
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
