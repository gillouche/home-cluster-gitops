apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
data:
  services.yaml: |
    - Infrastructure:
        - Kubernetes Dashboard:
            icon: kubernetes
            href: https://dashboard.k3s.gillouche.homelab
            description: Cluster Management
        - ArgoCD:
            icon: argocd
            href: https://argocd.k3s.gillouche.homelab
            description: GitOps Continuous Delivery
        - Longhorn:
            icon: longhorn
            href: https://longhorn.k3s.gillouche.homelab
            description: Distributed Block Storage
        - Vault:
            icon: hashicorp-vault
            href: https://vault.gillouche.homelab
            description: Secrets Management
        - Nexus:
            icon: nexus
            href: https://nexus.gillouche.homelab
            description: Artifact Repository
        - SeaweedFS Filer:
            icon: seaweedfs
            href: https://seaweedfs-filer.k3s.gillouche.homelab
            description: Distributed File System
        - SeaweedFS S3:
            icon: seaweedfs
            href: https://seaweedfs-s3.k3s.gillouche.homelab
            description: Object Storage
        - Goldilocks:
            icon: goldilocks
            href: https://goldilocks.k3s.gillouche.homelab
            description: Resource Recommendation
        - Firefly III:
            icon: firefly
            href: https://firefly.gillouche.homelab
            description: Finance Manager

    - Monitoring:
        - Grafana:
            icon: grafana
            href: https://grafana.k3s.gillouche.homelab
            description: Metrics & Dashboards
        - Prometheus:
            icon: prometheus
            href: https://prometheus.k3s.gillouche.homelab
            description: Time-series Database
        - Alertmanager:
            icon: alertmanager
            href: https://alertmanager.k3s.gillouche.homelab
            description: Alerting System
        - Loki:
            icon: grafana-loki
            href: https://loki.k3s.gillouche.homelab/ready
            description: Log Aggregation

    - Network:
        - Pi-hole Cluster:
            icon: pi-hole
            href: https://pihole.gillouche.homelab
            description: Cluster Load Balancer
        - Pi-hole Primary:
            icon: pi-hole
            href: https://primary.pihole.gillouche.homelab
            description: rpi5b16g4
        - Pi-hole Replica 1:
            icon: pi-hole
            href: https://replica1.pihole.gillouche.homelab
            description: rpi5b16g5
        - Pi-hole Replica 2:
            icon: pi-hole
            href: https://replica2.pihole.gillouche.homelab
            description: rpi5b16g6

  widgets.yaml: |
    - datetime:
        text_size: xl
        format:
          dateStyle: long
          timeStyle: short

    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          show_node_stats: true
        nodes:
          show: true

  settings.yaml: |
    title: Gillouche Homelab
    layout:
      Infrastructure:
        style: bunches
        columns: 3
      Monitoring:
        style: bunches
        columns: 2
      Network:
        style: bunches
        columns: 1
    headerStyle: clean
    showStats: true

  bookmarks.yaml: |
    - Documentation:
        - GitHub:
            - icon: github
              href: https://github.com/gillouche
        - K3s Docs:
            - icon: kubernetes
              href: https://docs.k3s.io
        - ArgoCD Docs:
            - icon: argocd
              href: https://argo-cd.readthedocs.io
