apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: argocd
spec:
  schedule: "0 * * * *" # Run every hour
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:39.264.0
              env:
                - name: LOG_LEVEL
                  value: info
                - name: RENOVATE_PLATFORM
                  value: github
                - name: RENOVATE_AUTODISCOVER
                  value: "false"
                - name: RENOVATE_REPOSITORIES
                  value: "['gillouche/home-cluster-gitops']"
                - name: RENOVATE_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: renovate-config
                      key: token
          restartPolicy: Never
