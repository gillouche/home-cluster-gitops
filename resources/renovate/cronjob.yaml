apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            node-class: homeserver
          containers:
            - name: renovate
              image: renovate/renovate:43.2.6
              imagePullPolicy: IfNotPresent
              env:
                - name: LOG_LEVEL
                  value: info
                - name: RENOVATE_PLATFORM
                  value: github
                - name: RENOVATE_AUTODISCOVER
                  value: "false"
                - name: RENOVATE_REPOSITORIES
                  value: "['gillouche/home-cluster-gitops','gillouche/playground', 'gillouche/ansible-env-bootstrap' , 'gillouche/ansible-home-cluster']"
                - name: RENOVATE_CONFIG_FILE
                  value: "/app/renovate-config/config.js"
                - name: RENOVATE_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: renovate-config
                      key: token
              volumeMounts:
                - name: config-volume
                  mountPath: /app/renovate-config
          restartPolicy: Never
          volumes:
            - name: config-volume
              configMap:
                name: renovate-config-map