apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: argocd
spec:
  schedule: "0 0 * * *" # Run twice per week (Monday and Thursday)
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:42.88.2
              env:
                - name: LOG_LEVEL
                  value: info
                - name: RENOVATE_PLATFORM
                  value: github
                - name: RENOVATE_AUTODISCOVER
                  value: "false"
                - name: RENOVATE_REPOSITORIES
                  value: "['gillouche/home-cluster-gitops','gillouche/playground']"
                - name: RENOVATE_CONFIG_FILE
                  value: "/app/renovate-config/config.js"
                - name: RENOVATE_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: renovate-config
                      key: token
                - name: DISCORD_WEBHOOK
                  valueFrom:
                    secretKeyRef:
                      name: argocd-notifications-secret
                      key: renovate-updates
                      optional: true
              volumeMounts:
                - name: config-volume
                  mountPath: /app/renovate-config
          restartPolicy: Never
          volumes:
            - name: config-volume
              configMap:
                name: renovate-config-map