apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: snapshot-cleanup
  namespace: longhorn-system
spec:
  cron: "0 * * * *"
  task: snapshot
  groups:
  - default
  retain: 1
  concurrency: 1
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: filesystem-trim
  namespace: longhorn-system
spec:
  cron: "0 4 * * *"
  task: "filesystem-trim"
  groups:
  - default
  retain: 0
  concurrency: 1
