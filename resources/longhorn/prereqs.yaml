apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: longhorn-critical
  annotations:
    argocd.argoproj.io/sync-wave: "1"
value: 1000000000
globalDefault: false
description: "Longhorn critical pods priority class"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: longhorn-service-account
  namespace: longhorn-system
  annotations:
    argocd.argoproj.io/sync-wave: "1"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: longhorn-service-account-preupgrade
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
- apiGroups: ["longhorn.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: longhorn-service-account-preupgrade-binding
  annotations:
    argocd.argoproj.io/sync-wave: "1"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: longhorn-service-account-preupgrade
subjects:
- kind: ServiceAccount
  name: longhorn-service-account
  namespace: longhorn-system
