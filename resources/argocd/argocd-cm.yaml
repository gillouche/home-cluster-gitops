apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  url: https://argocd.k3s.gillouche.homelab
  oidc.config: |
    name: Authelia
    issuer: https://auth.k3s.gillouche.homelab
    clientID: argocd
    clientSecret: $oidc.clientSecret
    requestedIDTokenClaims:
      groups:
        essential: true
    requestedScopes:
      - openid
      - profile
      - email
      - groups
