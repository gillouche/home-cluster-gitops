apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    cert-manager.io/cluster-issuer: vault-issuer
    cert-manager.io/common-name: argocd.k3s.gillouche.homelab
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - argocd.k3s.gillouche.homelab
      secretName: argocd-server-tls
  rules:
  - host: argocd.k3s.gillouche.homelab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
