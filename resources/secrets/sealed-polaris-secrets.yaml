---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: polaris-secrets
  namespace: secrets
spec:
  encryptedData:
    polaris_root_id: 
    polaris_root_secret: 
    postgres_polaris_password: 
    postgres_polaris_user: 
  template:
    metadata:
      annotations:
        reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
        reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: data-lake,database
        reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
        sealedsecrets.bitnami.com/managed: "true"
      name: polaris-secrets
      namespace: secrets
    type: Opaque
