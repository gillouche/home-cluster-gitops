apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: discord-config
  namespace: monitoring
  labels:
    alertmanagerConfig: discord
spec:
  route:
    groupBy: ['alertname', 'job']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 3h
    receiver: 'discord-firing' # Default Fallback for anything not matched
    routes:
      - matchers:
          - name: alertname
            value: Watchdog
        receiver: 'null'
      
      # -- Critical Infrastructure (CPU, Targets, Nodes) --
      # User requested these to be critical
      - matchers:
          - name: alertname
            regex: true
            value: ^(TargetDown|NodeSystemSaturation|NodeHighCPU|InstanceDown|KubeNodeNotReady|NodeOOMKillDetected)$
        receiver: 'discord-critical'
        continue: true

      # -- Critical Severity (General) --
      - matchers:
          - name: severity
            value: critical
        receiver: 'discord-critical'
        continue: true

      # -- Storage (Longhorn) --
      - matchers:
          - name: alertname
            regex: true
            value: ^(Longhorn.*|Volume.*)$
        receiver: 'discord-storage'
        continue: true

      # -- Network --
      - matchers:
          - name: alertname
            regex: true
            value: ^(Probe.*|Net.*|Network.*)$
        receiver: 'discord-network'
        continue: true
      - matchers:
          - name: job
            value: blackbox
        receiver: 'discord-network'
        continue: true

      # -- Renovate --
      - matchers:
          - name: job
            regex: true
            value: .*renovate.*
        receiver: 'discord-info'
    
      # -- Pod Events --
      - matchers:
          - name: category
            value: pod-events
        receiver: 'discord-pods'
        continue: true

      # -- Warnings (General) --
      - matchers:
          - name: severity
            value: warning
        receiver: 'discord-warning'
        continue: true
      
      # -- Info --
      - matchers:
          - name: severity
            value: info
        receiver: 'discord-info'

  receivers:
  - name: 'null'
  - name: 'discord-firing'
    discordConfigs:
    - apiURL:
        key: prometheus-firing
        name: monitoring-discord-webhooks
      sendResolved: true
      title: '{{ if eq .Status "firing" }}üîî ALERT{{ else }}‚úÖ RESOLVED{{ end }}: {{ .GroupLabels.alertname }}'
      message: |-
        {{ range .Alerts }}
        ‚Ä¢ **{{ .Annotations.summary }}**
          {{ .Annotations.description }}
          *Node: {{ if .Labels.node }}{{ .Labels.node }}{{ end }}{{ if and .Labels.node .Labels.instance }} ({{ .Labels.instance | regexReplaceAll ":\\d+$" "" }}){{ else if .Labels.instance }} ({{ .Labels.instance | regexReplaceAll ":\\d+$" "" }}){{ else }}N/A{{ end }}*
        {{ end }}

  - name: 'discord-critical'
    discordConfigs:
    - apiURL:
        key: critical-alerts
