apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: discord-config
  namespace: monitoring
  labels:
    alertmanagerConfig: discord
spec:
  route:
    groupBy: ['alertname', 'job']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 3h
    receiver: 'discord-firing' # Default Fallback
    routes:
      - matchers:
          - name: alertname
            value: Watchdog
        receiver: 'null'
      
      # -- Critical (RPi Freeze Risks) --
      - matchers:
          - name: severity
            value: critical
        receiver: 'discord-critical'
        continue: true

      # -- Storage (Longhorn) --
      - matchers:
          - name: alertname
            regex: true
            value: ^(Longhorn.*|Volume.*)$
        receiver: 'discord-storage'
        continue: true

      # -- Network (Blackbox) --
      - matchers:
          - name: job
            value: blackbox
        receiver: 'discord-network'
        continue: true
      - matchers:
          - name: alertname
            regex: true
            value: ^(Probe.*)$
        receiver: 'discord-network'
        continue: true

      # -- Cluster Health (Nodes/Kubelet) --
      - matchers:
          - name: alertname
            regex: true
            value: ^(KubeNode.*|Kubelet.*|InstanceDown)$
        receiver: 'discord-health'
        continue: true

      # -- Pod Events --
      - matchers:
          - name: category
            value: pod-events
        receiver: 'discord-pods'
        continue: true

      # -- Warnings (General) --
      - matchers:
          - name: severity
            value: warning
        receiver: 'discord-warning'
        continue: true
      
      # -- Info --
      - matchers:
          - name: severity
            value: info
        receiver: 'discord-info'

  receivers:
  - name: 'null'
  - name: 'discord-firing'
    discordConfigs:
    - apiURL:
        key: prometheus-firing
        name: monitoring-discord-webhooks
      sendResolved: true
      title: 'üîî ALERT: {{ .GroupLabels.alertname }}'
      message: |-
        {{ range .Alerts }}
        ‚Ä¢ **{{ .Annotations.summary }}**
          {{ .Annotations.description }}
        {{ end }}

  - name: 'discord-critical'
    discordConfigs:
    - apiURL:
        key: critical-alerts
        name: monitoring-discord-webhooks
      sendResolved: true
      title: 'üî• CRITICAL: {{ .GroupLabels.alertname }}'
      message: |-
        {{ range .Alerts }}
        ‚Ä¢ **{{ .Annotations.summary }}**
          {{ .Annotations.description }}
        {{ end }}

  - name: 'discord-warning'
    discordConfigs:
    - apiURL:
        key: warning-alerts
        name: monitoring-discord-webhooks
      sendResolved: true
      title: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
      message: |-
        {{ range .Alerts }}
        ‚Ä¢ **{{ .Annotations.summary }}**
          {{ .Annotations.description }}
        {{ end }}

  - name: 'discord-info'
    discordConfigs:
    - apiURL:
        key: info-alerts
        name: monitoring-discord-webhooks
      sendResolved: true
      title: '‚ÑπÔ∏è INFO: {{ .GroupLabels.alertname }}'
      message: |-
        {{ range .Alerts }}
        ‚Ä¢ **{{ .Annotations.summary }}**
          {{ .Annotations.description }}
        {{ end }}

  - name: 'discord-network'
    discordConfigs:
    - apiURL:
        key: network-issues
        name: monitoring-discord-webhooks
      sendResolved: true
      title: 'üåê NETWORK: {{ .GroupLabels.alertname }}'
      message: |-
        {{ range .Alerts }}
        ‚Ä¢ **{{ .Annotations.summary }}**
          {{ .Annotations.description }}
        {{ end }}

  - name: 'discord-storage'
    discordConfigs:
    - apiURL:
        key: storage-issues
        name: monitoring-discord-webhooks
      sendResolved: true
      title: 'üíæ STORAGE: {{ .GroupLabels.alertname }}'
      message: |-
        {{ range .Alerts }}
        ‚Ä¢ **{{ .Annotations.summary }}**
          {{ .Annotations.description }}
        {{ end }}

  - name: 'discord-health'
    discordConfigs:
    - apiURL:
        key: cluster-health
        name: monitoring-discord-webhooks
      sendResolved: true
      title: 'üè• HEALTH: {{ .GroupLabels.alertname }}'
      message: |-
        {{ range .Alerts }}
        ‚Ä¢ **{{ .Annotations.summary }}**
          {{ .Annotations.description }}
        {{ end }}

  - name: 'discord-pods'
    discordConfigs:
    - apiURL:
        key: pod-events
        name: monitoring-discord-webhooks
      sendResolved: true
      title: 'üì¶ POD: {{ .GroupLabels.alertname }}'
      message: |-
        {{ range .Alerts }}
        ‚Ä¢ **{{ .Annotations.summary }}**
          {{ .Annotations.description }}
        {{ end }}
