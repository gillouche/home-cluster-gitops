apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: pod-event-rules
  namespace: monitoring
  labels:
    release: monitoring
spec:
  groups:
    - name: pod-events
      rules:
        # --- Pod Lifecycle Errors ---
        
        - alert: KubePodCrashLooping
          # Alert if a pod restarts more than 4 times in 10 minutes
          expr: rate(kube_pod_container_status_restarts_total[10m]) * 60 * 10 > 4
          for: 5m
          labels:
            severity: warning
            category: pod-events
          annotations:
            summary: "Pod {{ $labels.pod }} is CrashLooping"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} ({{ $labels.container }}) has restarted {{ $value }} times in the last 10m."

        - alert: KubePodNotReady
          expr: sum by (namespace, pod) (kube_pod_status_phase{phase=~"Pending|Unknown"}) > 0
          for: 10m
          labels:
            severity: warning
            category: pod-events
          annotations:
            summary: "Pod {{ $labels.pod }} Not Ready"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been in non-running state for > 10m."
            
        - alert: KubePodImagePullBackOff
          expr: kube_pod_container_status_waiting_reason{reason="ImagePullBackOff"} > 0
          for: 5m
          labels:
            severity: warning
            category: pod-events
          annotations:
            summary: "Pod {{ $labels.pod }} ImagePullBackOff"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} failed to pull image."
