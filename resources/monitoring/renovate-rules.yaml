apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: renovate-rules
  namespace: monitoring
  labels:
    release: monitoring
spec:
  groups:
  - name: renovate.rules
    rules:
    - alert: RenovateJobFailed
      expr: kube_job_status_failed{job_name=~".*renovate.*"} > 0
      for: 30m
      labels:
        severity: info
      annotations:
        summary: "Renovate Job Failed"
        description: "The Renovate update job has failed. Check logs in `renovate` namespace."
