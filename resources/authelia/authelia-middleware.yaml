apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authelia
  namespace: security
spec:
  forwardAuth:
    # Point to the internal Authelia service (port 80/http)
    # ?rd parameter tells Authelia where to redirect the user for login
    address: http://10.43.82.214/api/verify?rd=https://auth.k3s.gillouche.homelab
    trustForwardHeader: true
    authResponseHeaders:
      - Remote-User
      - Remote-Groups
      - Remote-Name
      - Remote-Email
