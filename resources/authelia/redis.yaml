---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia-redis
  namespace: security
  labels:
    app.kubernetes.io/name: authelia-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: authelia-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: authelia-redis
    spec:
      containers:
        - name: redis
          image: redis:8.4.0-alpine
          args:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: session_secret
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: authelia-redis
  namespace: security
  labels:
    app.kubernetes.io/name: authelia-redis
spec:
  selector:
    app.kubernetes.io/name: authelia-redis
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
