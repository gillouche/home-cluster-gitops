apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  source:
    repoURL: https://github.com/gillouche/home-cluster-gitops.git
    targetRevision: HEAD
    path: apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jqPathExpressions:
        - .metadata.annotations
        - .metadata.labels
    - group: argoproj.io
      kind: AppProject
      jqPathExpressions:
        - .metadata.annotations
        - .metadata.labels
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
