apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: managed-secrets
  namespace: argocd
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-security
  sources:
    - repoURL: https://github.com/gillouche/home-cluster-gitops.git
      targetRevision: HEAD
      path: resources/secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: secrets  # Default namespace for secrets in this folder
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
