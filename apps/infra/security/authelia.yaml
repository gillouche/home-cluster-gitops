apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authelia
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    notifications.argoproj.io/subscribe.on-sync-succeeded.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-deployed.webhook.discord-infra: ""
spec:
  project: infra-security
  source: null
  sources:
    - chart: authelia
      repoURL: https://charts.authelia.com
      targetRevision: 0.10.49
      helm:
        valueFiles:
          - $values/resources/authelia/values.yaml
    - repoURL: https://github.com/gillouche/home-cluster-gitops.git
      targetRevision: HEAD
      ref: values
      path: resources/authelia

  destination:
    server: https://kubernetes.default.svc
    namespace: security
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
