apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trivy-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord-infra: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-security
  source:
    chart: trivy-operator
    repoURL: https://aquasecurity.github.io/helm-charts
    targetRevision: 0.31.0
    helm:
      values: |
        operator:
          replicas: 0  # Temporarily disabled - scan jobs don't respect nodeSelector
          nodeSelector:
            node-class: homeserver
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
        trivy:
          scanJob:
            nodeSelector:
              node-class: homeserver
            tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
        scanJob:
          nodeSelector: '{"node-class":"homeserver"}'
          tolerations: '[{"key":"node-role.kubernetes.io/control-plane","operator":"Exists","effect":"NoSchedule"}]'
        serviceMonitor:
          enabled: true
          namespace: monitoring # Important for Prometheus Operator to pick it up if configured that way
          additionalLabels:
            release: monitoring
        excludeNamespaces: "kube-system,monitoring,longhorn-system,argocd"

  destination:
    server: https://kubernetes.default.svc
    namespace: trivy-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
