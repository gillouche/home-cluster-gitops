apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gatekeeper-constraints
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "9"
    notifications.argoproj.io/subscribe.on-sync-succeeded.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-deployed.webhook.discord: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-security
  source:
    repoURL: https://github.com/gillouche/home-cluster-gitops.git
    targetRevision: HEAD
    path: resources/gatekeeper/constraints
  destination:
    server: https://kubernetes.default.svc
    namespace: gatekeeper-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
  ignoreDifferences:
    - group: constraints.gatekeeper.sh
      kind: "*"
      jsonPointers:
        - /status
