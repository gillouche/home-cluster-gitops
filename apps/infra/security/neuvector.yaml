apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: neuvector
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    notifications.argoproj.io/subscribe.on-sync-succeeded.webhook.discord.infra: ""
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord.infra: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord.infra: ""
    notifications.argoproj.io/subscribe.on-deployed.webhook.discord.infra: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-security
  source:
    repoURL: https://github.com/gillouche/home-cluster-gitops.git
    targetRevision: HEAD
    path: resources/security/neuvector
  destination:
    server: https://kubernetes.default.svc
    namespace: neuvector
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: coordination.k8s.io
      kind: Lease
      jsonPointers:
        - /spec
    - group: batch
      kind: CronJob
      name: neuvector-cert-upgrader-pod
      jsonPointers:
        - /metadata/annotations/cert-upgrader-uid
