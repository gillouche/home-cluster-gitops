apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gatekeeper
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    notifications.argoproj.io/subscribe.on-sync-succeeded.webhook.discord.infra: ""
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord.infra: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord.infra: ""
    notifications.argoproj.io/subscribe.on-deployed.webhook.discord.infra: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-security
  source:
    chart: gatekeeper
    repoURL: https://open-policy-agent.github.io/gatekeeper/charts
    targetRevision: 3.21.0
    helm:
      values: |
        replicas: 2
        strategy:
          type: RollingUpdate
          rollingUpdate:
            maxUnavailable: 1
            maxSurge: 1
        auditInterval: 60
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: node-class
                      operator: In
                      values: ["homeserver"]
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values: ["gatekeeper"]
                  topologyKey: "kubernetes.io/hostname"
  destination:
    server: https://kubernetes.default.svc
    namespace: gatekeeper-system
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /status
        - /spec/preserveUnknownFields
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
