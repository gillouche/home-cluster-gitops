apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infra-base
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Base Infrastructure (ArgoCD, CI, Network, Certs)
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
