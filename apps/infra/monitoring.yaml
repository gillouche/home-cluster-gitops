apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 68.2.1
    helm:
      values: |
        # Use existing storage class and SSD nodes
        prometheus:
          prometheusSpec:
            retention: 7d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
            nodeSelector:
              storage: ssd
            tolerations:
              - key: "node-role.kubernetes.io/control-plane"
                operator: "Exists"
                effect: "NoSchedule"
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - prometheus.k3s.gillouche.homelab
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: web
            
        alertmanager:
          alertmanagerSpec:
            replicas: 3
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 1Gi
            nodeSelector:
              storage: ssd
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - alertmanager.k3s.gillouche.homelab
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: web

        grafana:
          deploymentStrategy:
            type: Recreate
            rollingUpdate: null
          admin:
            existingSecret: "monitoring-grafana"
            userKey: "admin-user"
            passwordKey: "admin-password"
          persistence:
            enabled: true
            storageClassName: longhorn
            size: 5Gi
          nodeSelector:
            storage: ssd
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - grafana.k3s.gillouche.homelab
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: web
          
          additionalDataSources:
            - name: Loki
              type: loki
              url: http://loki.monitoring.svc:3100
              access: proxy
              isDefault: false

          # Use default dashboards
          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
                - name: 'default'
                  orgId: 1
                  folder: ''
                  type: file
                  disableDeletion: false
                  editable: true
                  options:
                    path: /var/lib/grafana/dashboards/default

        # Replace standalone exporters
        nodeExporter:
          enabled: true
        kubeStateMetrics:
          enabled: true

        # Disable some defaults that might be too heavy for RPIs or not needed yet
        kubeProxy:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeControllerManager:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
