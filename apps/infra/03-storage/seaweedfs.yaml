apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "8"
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  sources:
    - chart: seaweedfs
      repoURL: https://seaweedfs.github.io/seaweedfs/helm
      targetRevision: 4.0.405
      helm:
        values: |
          master:
            replicas: 3
            affinity: |
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-class
                          operator: In
                          values: ["rpi5"]
                        - key: storage
                          operator: In
                          values: ["ssd", "sdcard"]
                        - key: reliability
                          operator: In
                          values: ["best-effort", "stable"]
            data:
              type: "persistentVolumeClaim"
              size: "1Gi"
              storageClass: "longhorn"

          volume:
            replicas: 3
            affinity: |
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-class
                          operator: In
                          values: ["rpi5"]
                        - key: storage
                          operator: In
                          values: ["ssd", "sdcard"]
                        - key: reliability
                          operator: In
                          values: ["best-effort", "stable"]
            dataDirs:
              - name: data1
                type: "persistentVolumeClaim"
                size: "50Gi"
                storageClass: "longhorn"

          filer:
            replicas: 3
            affinity: |
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-class
                          operator: In
                          values: ["rpi5"]
                        - key: storage
                          operator: In
                          values: ["ssd", "sdcard"]
                        - key: reliability
                          operator: In
                          values: ["best-effort", "stable"]
            data:
              type: "persistentVolumeClaim"
              size: "10Gi"
              storageClass: "longhorn"
            ingress:
              enabled: true
              className: "traefik"
              host: "seaweedfs-filer.k3s.gillouche.homelab"
              path: "/"
              pathType: "Prefix"
              annotations:
                traefik.ingress.kubernetes.io/router.entrypoints: web

          s3:
            enabled: true
            replicas: 2
            affinity: |
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-class
                          operator: In
                          values: ["rpi5"]
                        - key: storage
                          operator: In
                          values: ["ssd", "sdcard"]
                        - key: reliability
                          operator: In
                          values: ["best-effort", "stable"]
            # Use the sealed secret we just created
            existingSecret: "seaweedfs-s3-secret"
            ingress:
              enabled: true
              className: "traefik"
              host: "seaweedfs-s3.k3s.gillouche.homelab"
              path: "/"
              pathType: "Prefix"
              annotations:
                traefik.ingress.kubernetes.io/router.entrypoints: web
    - repoURL: https://github.com/gillouche/home-cluster-gitops.git
      targetRevision: HEAD
      path: resources/seaweedfs
  destination:
    server: https://kubernetes.default.svc
    namespace: seaweedfs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
