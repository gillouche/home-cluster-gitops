apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  sources:
    - chart: longhorn
      repoURL: https://charts.longhorn.io
      targetRevision: 1.10.1
      helm:
        values: |
          defaultSettings:
            defaultDataPath: /mnt/data/longhorn
            replicaSoftAntiAffinity: true
            createDefaultDiskLabeledNodes: true
            storageReservedPercentageForDefaultDisk: 20
            storageOverProvisioningPercentage: 100
          longhornManager:
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-class
                          operator: In
                          values: ["rpi5"]
                        - key: storage
                          operator: In
                          values: ["ssd", "sdcard"]
                        - key: reliability
                          operator: In
                          values: ["best-effort", "stable"]
          longhornUI:
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-class
                          operator: In
                          values: ["rpi5"]
                        - key: storage
                          operator: In
                          values: ["ssd", "sdcard"]
                        - key: reliability
                          operator: In
                          values: ["best-effort", "stable"]
          persistence:
            defaultClass: true
            defaultClassReplicaCount: 3
          service:
            ui:
              type: ClusterIP
          ingress:
            enabled: false
    - repoURL: https://github.com/gillouche/home-cluster-gitops.git
      targetRevision: HEAD
      path: resources/longhorn
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  ignoreDifferences:
    - group: scheduling.k8s.io
      kind: PriorityClass
      name: longhorn-critical
      jsonPointers:
        - /metadata/annotations
        - /metadata/labels
    - group: ""
      kind: ServiceAccount
      name: longhorn-service-account
      jsonPointers:
        - /metadata/annotations
        - /metadata/labels
    - group: networking.k8s.io
      kind: Ingress
      name: longhorn-ui
      jsonPointers:
        - /status
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipHooks=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
