apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  source:
    chart: kubernetes-dashboard
    repoURL: https://kubernetes.github.io/dashboard/
    targetRevision: 7.14.0
    helm:
      values: |
        nginx:
          enabled: false
        cert-manager:
          enabled: false
        metrics-scraper:
          enabled: true
        kong:
          proxy:
            type: ClusterIP
            http:
              enabled: false
            tls:
              enabled: true
              servicePort: 443
              containerPort: 8443
            annotations:
              traefik.ingress.kubernetes.io/service.serversscheme: https
              traefik.ingress.kubernetes.io/service.serverstransport: kubernetes-dashboard-dashboard-transport@kubernetescrd
        web:
          enabled: true
          ingress:
            enabled: false
        api:
          ingress:
            enabled: false
        # Add affinity for all components
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-class
                    operator: In
                    values: ["rpi5"]
                  - key: storage
                    operator: In
                    values: ["ssd", "sdcard"]                  
                  - key: reliability
                    operator: In
                    values: ["best-effort", "stable"]
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  source:
    repoURL: https://github.com/gillouche/home-cluster-gitops.git
    targetRevision: HEAD
    path: resources/kubernetes-dashboard
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true