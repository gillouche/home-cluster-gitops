apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "14"
    notifications.argoproj.io/subscribe.on-sync-succeeded.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-deployed.webhook.discord: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  source:
    repoURL: https://github.com/gillouche/home-cluster-gitops.git
    targetRevision: HEAD
    path: resources/homepage
  destination:
    server: https://kubernetes.default.svc
    namespace: homepage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  source:
    helm:
      values: |
        replicas: 2
        
        # Pin to homeservers but allow rollout overlap
        nodeSelector:
          node-class: homeserver
          
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: node-class
                      operator: In
                      values: ["homeserver"]
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values: ["homepage"]
                  topologyKey: "kubernetes.io/hostname"
