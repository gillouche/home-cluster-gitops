apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "11"
    notifications.argoproj.io/subscribe.on-sync-succeeded.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-deployed.webhook.discord: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  sources:
    - chart: kube-prometheus-stack
      repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 80.13.2
      helm:
        values: |
          # Use existing storage class and SSD nodes
          prometheus:
            prometheusSpec:
              replicas: 1
              retention: 7d
              storageSpec:
                volumeClaimTemplate:
                  spec:
                    storageClassName: longhorn
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 10Gi
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: node-class
                            operator: In
                            values: ["homeserver"]
              tolerations:
                - key: "node-role.kubernetes.io/control-plane"
                  operator: "Exists"
                  effect: "NoSchedule"
            ingress:
              enabled: true
              ingressClassName: traefik
              hosts:
                - prometheus.k3s.gillouche.homelab
              annotations:
                traefik.ingress.kubernetes.io/router.entrypoints: web
              
          alertmanager:
            alertmanagerSpec:
              replicas: 3
              alertmanagerConfigSelector:
                matchLabels:
                  alertmanagerConfig: discord
              secrets:
                - monitoring-discord-webhooks
              podMetadata:
                annotations:
                  rollout-restart: "2026-01-11T03:00:00Z"
              storage:
                volumeClaimTemplate:
                  spec:
                    storageClassName: longhorn
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 1Gi
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: node-class
                            operator: In
                            values: ["rpi5"]
                          - key: storage
                            operator: In
                            values: ["ssd", "sdcard"]
                          - key: reliability
                            operator: In
                            values: ["best-effort", "stable"]
                podAntiAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                  - labelSelector:
                      matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values: ["alertmanager"]
                    topologyKey: "kubernetes.io/hostname"
            
            config:
              global:
                resolve_timeout: 5m
              templates:
              - '/etc/alertmanager/config/*.tmpl'
  
            ingress:
              enabled: true
              ingressClassName: traefik
              hosts:
                - alertmanager.k3s.gillouche.homelab
              annotations:
                traefik.ingress.kubernetes.io/router.entrypoints: web
  
          grafana:
            deploymentStrategy:
              type: Recreate
            admin:
              existingSecret: "monitoring-grafana"
              userKey: "admin-user"
              passwordKey: "admin-password"
            persistence:
              enabled: true
              storageClassName: longhorn
              size: 5Gi
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-class
                          operator: In
                          values: ["rpi5"]
                        - key: storage
                          operator: In
                          values: ["ssd", "sdcard"]
                        - key: reliability
                          operator: In
                          values: ["best-effort", "stable"]
            ingress:
              enabled: true
              ingressClassName: traefik
              hosts:
                - grafana.k3s.gillouche.homelab
              annotations:
                traefik.ingress.kubernetes.io/router.entrypoints: web
            
            # Use default dashboards
            dashboardProviders:
              dashboardproviders.yaml:
                apiVersion: 1
                providers:
                  - name: 'default'
                    orgId: 1
                    folder: ''
                    type: file
                    disableDeletion: false
                    editable: true
                    options:
                      path: /var/lib/grafana/dashboards/default
  
          # Replace standalone exporters
          nodeExporter:
            enabled: true
          kubeStateMetrics:
            enabled: true
  
          # Disable some defaults that might be too heavy for RPIs or not needed yet
          kubeProxy:
            enabled: false
          kubeScheduler:
            enabled: false
          kubeControllerManager:
            enabled: false
    - repoURL: https://github.com/gillouche/home-cluster-gitops.git
      targetRevision: HEAD
      path: resources/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
