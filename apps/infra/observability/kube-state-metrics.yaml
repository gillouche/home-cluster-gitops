apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-state-metrics
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "11"
    notifications.argoproj.io/subscribe.on-sync-succeeded.webhook.discord.infra: ""
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord.infra: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord.infra: ""
    notifications.argoproj.io/subscribe.on-deployed.webhook.discord.infra: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-observability
  source:
    chart: kube-state-metrics
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 7.1.0
    helm:
      values: |
        {}
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
