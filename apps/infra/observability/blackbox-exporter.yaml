apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blackbox-exporter
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "11"
    notifications.argoproj.io/subscribe.on-sync-succeeded.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-deployed.webhook.discord: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  sources:
    - chart: prometheus-blackbox-exporter
      repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 11.7.0
      helm:
        values: |
          config:
            modules:
              icmp:
                prober: icmp
                timeout: 5s
              ssh_banner:
                prober: tcp
                tcp:
                  query_response:
                    - expect: "^SSH-2.0-"
          
          # single Probe CR instead of multiple ServiceMonitors
          serviceMonitor:
            enabled: false
    - repoURL: https://github.com/gillouche/home-cluster-gitops.git
      targetRevision: HEAD
      path: resources/blackbox-exporter
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
