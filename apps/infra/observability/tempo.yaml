apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "12"
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord-infra: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-observability
  source:
    chart: tempo
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 1.24.3
    helm:
      values: |
        tempo:
          repository: grafana/tempo
          tag: 2.9.0
          retention: 24h

          # Force legacy port 3100 to avoid conflicts/duplicates with new defaults
          server:
            http_listen_port: 3100

          metricsGenerator:
            enabled: false
          
          # Monolithic mode for simplicity
          storage:
            trace:
              backend: s3
              s3:
                bucket: tempo
                endpoint: seaweedfs-s3.seaweedfs.svc.cluster.local:8333
                insecure: true
        
        # Deploy as StatefulSet for stability (monolithic)
        statefulSet:
          enabled: true
        
        # Run on Homeserver
        nodeSelector:
          node-class: homeserver
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"

        # Map secrets to standard AWS Environment Variables
        # Tempo's S3 client will automatically use these if config keys are missing.
        extraEnv:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: tempo-secrets
                key: tempo_access_key
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: tempo-secrets
                key: tempo_secret_key

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
