apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "12"
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord-infra: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-observability
  source:
    chart: tempo
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 1.24.4
    helm:
      values: |
        # Persistence (Root)
        persistence:
          enabled: true
          size: 10Gi

        replicas: 2
        
        # Node Placement (Root)
        nodeSelector:
          node-class: homeserver
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"

        # High Availability: Spread across nodes
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - tempo
                topologyKey: "kubernetes.io/hostname"

        tempo:
          repository: grafana/tempo
          tag: 2.9.0
          # retention: 24h # S3 retention handled by backend/lifecycle

          # Storage
          storage:
            trace:
              backend: s3
              s3:
                bucket: tempo
                endpoint: seaweedfs-s3.seaweedfs.svc.cluster.local:8333
                insecure: true
                forcepathstyle: true
          
          # Metrics Generator
          metricsGenerator:
            enabled: true
            remoteWrite:
              - url: http://monitoring-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090/api/v1/write
                sendExemplars: true

          # Compactor (Retention)
          compactor:
            compaction:
              retention_duration: 48h

          # Environment Variables (Under tempo)
          extraEnv:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: tempo-secrets
                  key: tempo_access_key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: tempo-secrets
                  key: tempo_secret_key

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
