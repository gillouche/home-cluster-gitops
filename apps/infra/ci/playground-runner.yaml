apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: playground-runner
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6" # Depends on Controller (5)
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-base
  sources:
    - chart: gha-runner-scale-set
      repoURL: "ghcr.io/actions/actions-runner-controller-charts"
      targetRevision: "0.13.1"
      helm:
        values: |
          runnerScaleSetName: "playground-runner"
          runnerGroup: "Default"
          githubConfigUrl: "https://github.com/gillouche/playground"
          githubConfigSecret: arc-github-creds
          minRunners: 1
          maxRunners: 5
          controllerServiceAccount:
            namespace: arc-systems
            name: arc-controller-gha-rs-controller
          
          # Pin the listener pod to the homeserver (avoid RPis)
          listener:
            nodeSelector:
              node-class: homeserver
          
          # Disable auto-dind to allow manual sidecar configuration
          # containerMode:
          #   type: "dind"

          template:
            spec:
              nodeSelector:
                node-class: homeserver
              volumes:
                - name: dind-sock
                  emptyDir: {}
                - name: dind-externals
                  emptyDir: {}
                - name: root-ca
                  secret:
                    secretName: homelab-root-ca
              containers:
                - name: runner
                  image: nexus.gillouche.homelab/docker-hosted/arc-runner:latest
                  command: ["/home/runner/run.sh"]
                  env:
                    - name: DOCKER_HOST
                      value: unix:///var/run/docker.sock
                    - name: NEXUS_USERNAME
                      valueFrom:
                        secretKeyRef:
                          name: nexus-credentials
                          key: nexus_username
                    - name: NEXUS_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: nexus-credentials
                          key: nexus_password
                    # Bazel remote cache credentials (SeaweedFS S3)
                    - name: SEAWEEDFS_ACCESS_KEY
                      valueFrom:
                        secretKeyRef:
                          name: bazel-cache-credentials
                          key: bazel_access_key
                    - name: SEAWEEDFS_SECRET_KEY
                      valueFrom:
                        secretKeyRef:
                          name: bazel-cache-credentials
                          key: bazel_secret_key
                  volumeMounts:
                    - name: dind-sock
                      mountPath: /var/run
                    - name: root-ca
                      mountPath: /etc/ssl/certs/homelab-ca.crt
                      subPath: ca.crt
                      readOnly: true
                - name: dind
                  image: docker:dind
                  args: ["dockerd", "--host=unix:///var/run/docker.sock", "--group=$(DOCKER_GROUP_GID)"]
                  env:
                    - name: DOCKER_GROUP_GID
                      value: "1001"
                  securityContext:
                    privileged: true
                  volumeMounts:
                    - name: dind-sock
                      mountPath: /var/run
                    - name: dind-externals
                      mountPath: /home/runner/externals
                    - name: root-ca
                      mountPath: /etc/docker/certs.d/nexus.gillouche.homelab
                      readOnly: true
    - repoURL: "https://github.com/gillouche/home-cluster-gitops.git"
      targetRevision: HEAD
      path: resources/ci
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-systems
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
