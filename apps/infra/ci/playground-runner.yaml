apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: playground-runner
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6" # Depends on Controller (5)
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  sources:
    - chart: gha-runner-scale-set
      repoURL: "ghcr.io/actions/actions-runner-controller-charts"
      targetRevision: "0.9.3"
      helm:
        values: |
          runnerScaleSetName: "playground-runner"
          runnerGroup: "Default"
          githubConfigUrl: "https://github.com/gillouche/playground"
          githubConfigSecret: arc-github-creds
          minRunners: 0
          maxRunners: 3
          controllerServiceAccount:
            namespace: arc-systems
            name: arc-controller-gha-rs-controller
          containerMode:
            type: "dind"
          
          # Runner configuration
          template:
            spec:
              nodeSelector:
                node-class: homeserver
              containers:
                - name: runner
                  image: nexus.gillouche.homelab/docker-hosted/arc-runner:latest
                  command: ["/home/runner/run.sh"]
                  env:
                    - name: NEXUS_USERNAME
                      valueFrom:
                        secretKeyRef:
                          name: nexus-credentials
                          key: nexus_username
                    - name: NEXUS_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: nexus-credentials
                          key: nexus_password
    - repoURL: "https://github.com/gillouche/home-cluster-gitops.git"
      targetRevision: HEAD
      path: resources/ci
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-systems
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
