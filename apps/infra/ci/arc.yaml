apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-controller
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord-infra: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-ci
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/preserveUnknownFields
  sources:
    - chart: gha-runner-scale-set-controller
      repoURL: "ghcr.io/actions/actions-runner-controller-charts"
      targetRevision: "0.13.1"
      helm:
        values: |
          metrics:
            controllerManagerAddr: ":8080"
          # Pin Controller to stable nodes
          nodeSelector:
            node-class: homeserver
          githubConfigSecret: arc-github-creds
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-systems
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
