apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "8"
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord-infra: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-storage
  sources:
    - chart: seaweedfs
      repoURL: https://seaweedfs.github.io/seaweedfs/helm
      targetRevision: 4.0.407
      helm:
        values: |
          master:
            replicas: 1
            affinity: |
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-class
                          operator: In
                          values: ["homeserver"]
              podAntiAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 100
                    podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                          - key: app.kubernetes.io/name
                            operator: In
                            values: ["seaweedfs"]
                          - key: app.kubernetes.io/component
                            operator: In
                            values: ["master"]
                      topologyKey: "kubernetes.io/hostname"
            data:
              type: "persistentVolumeClaim"
              size: "5Gi"
              storageClass: "longhorn"
            
            # Volume configuration - reduce size limit to allow more volumes
            volumeSizeLimitMB: 1000  # 1GB per volume instead of default 30GB
            volumePreallocate: false  # Create volumes on-demand
            
            # Increase timeouts for stability
            livenessProbe:
              initialDelaySeconds: 60
              periodSeconds: 30
              timeoutSeconds: 15
              failureThreshold: 5
            readinessProbe:
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 15
              failureThreshold: 5


          volume:
            replicas: 2
            strategy:
              type: RollingUpdate
              rollingUpdate:
                maxUnavailable: 1
                maxSurge: 1
            extraArgs:
              - "-rack=$(NODE_NAME)"
              - "-max=200"
            extraEnv:
              - name: NODE_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            affinity: |
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-class
                          operator: In
                          values: ["homeserver"]
              podAntiAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 100
                    podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                          - key: app.kubernetes.io/name
                            operator: In
                            values: ["seaweedfs"]
                          - key: app.kubernetes.io/component
                            operator: In
                            values: ["volume"]
                      topologyKey: "kubernetes.io/hostname"
            dataDirs:
              - name: data1
                type: "persistentVolumeClaim"
                size: "200Gi"
                storageClass: "longhorn"

          filer:
            replicas: 1
            affinity: |
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-class
                          operator: In
                          values: ["homeserver"]
              podAntiAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 100
                    podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                          - key: app.kubernetes.io/name
                            operator: In
                            values: ["seaweedfs"]
                          - key: app.kubernetes.io/component
                            operator: In
                            values: ["filer"]
                      topologyKey: "kubernetes.io/hostname"
            data:
              type: "persistentVolumeClaim"
              size: "20Gi"
              storageClass: "longhorn"
            ingress:
              enabled: true
              className: "traefik"
              host: "seaweedfs-filer.k3s.gillouche.homelab"
              path: "/"
              pathType: "Prefix"
              annotations:
                traefik.ingress.kubernetes.io/router.entrypoints: web
                traefik.ingress.kubernetes.io/router.middlewares: security-authelia@kubernetescrd

          s3:
            enabled: true
            replicas: 2
            strategy:
              type: RollingUpdate
              rollingUpdate:
                maxUnavailable: 1
                maxSurge: 1
            affinity: |
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-class
                          operator: In
                          values: ["homeserver"]
              podAntiAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 100
                    podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                          - key: app.kubernetes.io/name
                            operator: In
                            values: ["seaweedfs"]
                          - key: app.kubernetes.io/component
                            operator: In
                            values: ["s3"]
                      topologyKey: "kubernetes.io/hostname"
            # Use the sealed secret we just created
            existingSecret: "seaweedfs-s3-secret"
            ingress:
              enabled: true
              className: "traefik"
              host: "seaweedfs-s3.k3s.gillouche.homelab"
              path: "/"
              pathType: "Prefix"
              annotations:
                traefik.ingress.kubernetes.io/router.entrypoints: web
                traefik.ingress.kubernetes.io/router.middlewares: security-authelia@kubernetescrd
    - repoURL: https://github.com/gillouche/home-cluster-gitops.git
      targetRevision: HEAD
      path: resources/seaweedfs
  destination:
    server: https://kubernetes.default.svc
    namespace: seaweedfs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
