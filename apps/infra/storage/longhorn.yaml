apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord-infra: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-storage
  sources:
    - chart: longhorn
      repoURL: https://charts.longhorn.io
      targetRevision: 1.11.0
      helm:
        values: |
          defaultSettings:
            defaultDataPath: "/mnt/ssd_nvme"
            replicaSoftAntiAffinity: false
            replicaZoneSoftAntiAffinity: true
            concurrentReplicaRebuildPerNodeLimit: 1
            replicaRebuildConcurrentSyncLimit: 1
            replicaRebuildingBandwidthLimit: 80000000
            replicaReplenishmentWaitInterval: 300
            defaultDataLocality: best-effort
            replicaAutoBalance: least-effort
            createDefaultDiskLabeledNodes: false
            storageReservedPercentageForDefaultDisk: 20
            storageOverProvisioningPercentage: 100
          longhornManager:
            affinity: {}

          longhornUI:
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-class
                          operator: In
                          values: ["homeserver"]

          persistence:
            defaultClass: true
            defaultClassReplicaCount: 3
          metrics:
            serviceMonitor:
              enabled: true
              additionalLabels:
                release: monitoring
          service:
            ui:
              type: ClusterIP
          ingress:
            enabled: false
            annotations:
              traefik.ingress.kubernetes.io/router.middlewares: security-authelia@kubernetescrd
    - repoURL: https://github.com/gillouche/home-cluster-gitops.git
      targetRevision: HEAD
      path: resources/longhorn
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  ignoreDifferences:
    - kind: PriorityClass
      name: longhorn-critical
      jsonPointers:
        - /metadata/annotations
        - /metadata/labels
    - kind: ServiceAccount
      name: longhorn-service-account
      jsonPointers:
        - /metadata/annotations
        - /metadata/labels
    - group: networking.k8s.io
      kind: Ingress
      name: longhorn-ui
      jsonPointers:
        - /status
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipHooks=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
