apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  source:
    chart: seaweedfs
    repoURL: https://seaweedfs.github.io/seaweedfs/helm
    targetRevision: 4.0.405
    helm:
      values: |
        master:
          replicas: 3
          nodeSelector: |
            storage: ssd
          data:
            type: "persistentVolumeClaim"
            size: "1Gi"
            storageClass: "longhorn"

        volume:
          replicas: 3
          nodeSelector: |
            storage: ssd
          dataDirs:
            - name: data1
              type: "persistentVolumeClaim"
              size: "50Gi"
              storageClass: "longhorn"

        filer:
          replicas: 3
          nodeSelector: |
            storage: ssd
          data:
            type: "persistentVolumeClaim"
            size: "10Gi"
            storageClass: "longhorn"
          ingress:
            enabled: true
            className: "traefik"
            host: "seaweedfs-filer.k3s.gillouche.homelab"
            path: "/"
            pathType: "Prefix"
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: web

        s3:
          enabled: true
          replicas: 2
          nodeSelector: |
            storage: ssd
          ingress:
            enabled: true
            className: "traefik"
            host: "seaweedfs-s3.k3s.gillouche.homelab"
            path: "/"
            pathType: "Prefix"
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: web
  destination:
    server: https://kubernetes.default.svc
    namespace: seaweedfs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true