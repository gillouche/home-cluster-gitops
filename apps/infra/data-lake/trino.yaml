apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord-infra: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-data-lake
  sources:
    - chart: trino
      repoURL: https://trinodb.github.io/charts
      targetRevision: 1.42.0
      helm:
        values: |
          imagePullSecrets: []
          
          ingress:
            enabled: true
            className: traefik
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.middlewares: security-authelia@kubernetescrd
            hosts:
              - host: trino.k3s.gillouche.homelab
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: trino-tls
                hosts:
                  - trino.k3s.gillouche.homelab

          server:
            workers: 2
            coordinator:
              jvm:
                maxHeapSize: "2G"
              resources:
                requests:
                  memory: "2.5Gi"
                  cpu: "500m"
                limits:
                  memory: "3Gi"
                  cpu: "2"
              affinity:
              # affinity: # Removed in favor of nodeSelector
              #   nodeAffinity:
              #     requiredDuringSchedulingIgnoredDuringExecution:
              #       nodeSelectorTerms:
              #         - matchExpressions:
              #             - key: node-class
              #               operator: In
              #               values: ["homeserver"]
            worker:
              jvm:
                maxHeapSize: "4G"
              resources:
                requests:
                  memory: "4.5Gi"
                  cpu: "1"
                limits:
                  memory: "6Gi" # Increased for safety
                  cpu: "4"
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: node-class
                            operator: In
                            values: ["homeserver"]
          
          # Catalog Configuration
          additionalCatalogs:
            iceberg: |
              connector.name=iceberg
              iceberg.catalog.type=rest
              iceberg.rest-catalog.uri=http://polaris:8181/api/catalog
              iceberg.rest-catalog.warehouse=s3a://iceberg-data
              # S3 Configuration
              fs.native-s3.enabled=true
              s3.endpoint=http://seaweedfs-s3.seaweedfs.svc.cluster.local:8333
              s3.path-style-access=true
              
  destination:
    server: https://kubernetes.default.svc
    namespace: data-lake
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
