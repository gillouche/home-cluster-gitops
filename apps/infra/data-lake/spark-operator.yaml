apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord-infra: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-data-lake
  sources:
    - chart: spark-operator
      repoURL: https://kubeflow.github.io/spark-operator
      targetRevision: 2.4.0
      helm:
        values: |
          image:
            registry: gcr.io
            repository: spark-operator/spark-operator
            tag: v1beta2-1.2.0-3.0.0
          webhook:
            enable: true
          
          # Node Affinity
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: node-class
                        operator: In
                        values: ["homeserver"]

          # Metrics integration
          metrics:
            enable: true
  destination:
    server: https://kubernetes.default.svc
    namespace: data-lake
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
