apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-lake-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-storage
  sources:
    - repoURL: https://github.com/gillouche/home-cluster-gitops.git
      targetRevision: HEAD
      path: resources/data-lake
  destination:
    server: https://kubernetes.default.svc
    namespace: data-lake
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
