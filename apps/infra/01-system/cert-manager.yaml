apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v1.19.2
    helm:
      values: |
        installCRDs: true
        replicaCount: 3
        global:
          priorityClassName: system-cluster-critical
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: node-class
                      operator: In
                      values: ["rpi5"]
                    - key: storage
                      operator: In
                      values: ["ssd", "sdcard"]
                    - key: reliability
                      operator: In
                      values: ["best-effort", "stable"]
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/instance
                      operator: In
                      values: ["cert-manager"]
                    - key: app.kubernetes.io/component
                      operator: In
                      values: ["controller"]
                topologyKey: "kubernetes.io/hostname"
        webhook:
          replicaCount: 3
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: node-class
                        operator: In
                        values: ["rpi5"]
                      - key: storage
                        operator: In
                        values: ["ssd", "sdcard"]
                      - key: reliability
                        operator: In
                        values: ["best-effort", "stable"]
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/instance
                        operator: In
                        values: ["cert-manager"]
                      - key: app.kubernetes.io/component
                        operator: In
                        values: ["webhook"]
                  topologyKey: "kubernetes.io/hostname"
        cainjector:
          replicaCount: 3
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: node-class
                        operator: In
                        values: ["rpi5"]
                      - key: storage
                        operator: In
                        values: ["ssd", "sdcard"]
                      - key: reliability
                        operator: In
                        values: ["best-effort", "stable"]
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/instance
                        operator: In
                        values: ["cert-manager"]
                      - key: app.kubernetes.io/component
                        operator: In
                        values: ["cainjector"]
                  topologyKey: "kubernetes.io/hostname"
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  source:
    repoURL: https://github.com/gillouche/home-cluster-gitops.git
    targetRevision: HEAD
    path: resources/cert-manager
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
