apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  source:
    chart: homepage
    repoURL: https://jameswrc.github.io/charts
    targetRevision: 2.0.0
    helm:
      values: |
        config:
          # We provide configuration via a manually managed ConfigMap to stay within GitOps patterns
          existingConfigMap: homepage-config
        ingress:
          main:
            enabled: true
            ingressClassName: traefik
            hosts:
              - host: homepage.k3s.gillouche.homelab
                paths:
                  - path: /
                    pathType: Prefix
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: web
  destination:
    server: https://kubernetes.default.svc
    namespace: homepage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  source:
    repoURL: https://github.com/gillouche/home-cluster-gitops.git
    targetRevision: HEAD
    path: resources/homepage
  destination:
    server: https://kubernetes.default.svc
    namespace: homepage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true