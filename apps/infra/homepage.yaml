apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  source:
    chart: homepage
    repoURL: https://m0nsterrr.github.io/homepage
    targetRevision: 4.5.0
    helm:
      values: |
        config:
          existingConfigMap: homepage-config
        ingress:
          main:
            enabled: true
            ingressClassName: traefik
            hosts:
              - host: homepage.k3s.gillouche.homelab
                paths:
                  - path: /
                    pathType: Prefix
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: web
  destination:
    server: https://kubernetes.default.svc
    namespace: homepage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true