apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chaos-mesh
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "25"
    notifications.argoproj.io/subscribe.on-sync-succeeded.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-deployed.webhook.discord-infra: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-chaos
  sources:
    - chart: chaos-mesh
      repoURL: https://charts.chaos-mesh.org
      targetRevision: 2.7.0
      helm:
        valueFiles:
          - $values/resources/chaos-mesh/values.yaml
    - repoURL: https://github.com/gillouche/home-cluster-gitops.git
      targetRevision: HEAD
      ref: values
    - repoURL: https://github.com/gillouche/home-cluster-gitops.git
      targetRevision: HEAD
      path: resources/chaos-mesh/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: chaos-mesh
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
    - group: ""
      kind: Secret
      name: chaos-mesh-webhook-certs
      jsonPointers:
        - /data
    - group: ""
      kind: Secret
      name: chaos-mesh-daemon-certs
      jsonPointers:
        - /data
    - group: ""
      kind: Secret
      name: chaos-mesh-chaosd-client-certs
      jsonPointers:
        - /data
    - group: ""
      kind: Secret
      name: chaos-mesh-daemon-client-certs
      jsonPointers:
        - /data
    - group: apps
      kind: Deployment
      jqPathExpressions:
        - .spec.template.metadata.annotations.rollme
    - group: apps
      kind: DaemonSet
      jqPathExpressions:
        - .spec.template.metadata.annotations.rollme
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
