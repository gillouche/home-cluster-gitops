apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amdgpu-device-plugin
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    notifications.argoproj.io/subscribe.on-sync-succeeded.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord: ""
    notifications.argoproj.io/subscribe.on-deployed.webhook.discord: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  source:
    repoURL: https://github.com/ROCm/k8s-device-plugin
    targetRevision: v1.25.2
    path: helm/amd-gpu
    helm:
      values: |
        node_selector_enabled: true
        nodeSelector:
          gpu: "True"
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
