apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amdgpu-device-plugin
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    notifications.argoproj.io/subscribe.on-sync-succeeded.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-sync-failed.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-health-degraded.webhook.discord-infra: ""
    notifications.argoproj.io/subscribe.on-deployed.webhook.discord-infra: ""
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: infra-base
  source:
    repoURL: https://github.com/ROCm/k8s-device-plugin
    targetRevision: amd-gpu-helm-0.21.0
    path: helm/amd-gpu
    helm:
      values: |
        node_selector_enabled: true
        nodeSelector:
          kubernetes.io/accelerator: amd
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
          - key: "node-role.kubernetes.io/master"
            operator: "Exists"
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
