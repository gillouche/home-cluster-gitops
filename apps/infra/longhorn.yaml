apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: longhorn
    repoURL: https://charts.longhorn.io
    targetRevision: 1.10.1
    helm:
      values: |
        defaultSettings:
          defaultDataPath: /mnt/data/longhorn
          replicaSoftAntiAffinity: true
          createDefaultDiskLabeledNodes: true
          disablePreUpgradeChecker: true
        longhornManager:
          nodeSelector:
            storage: "ssd"
        longhornDriver:
          nodeSelector:
            storage: "ssd"
        longhornUI:
          nodeSelector:
            storage: "ssd"
        instanceManager:
          nodeSelector:
            storage: "ssd"
        persistence:
          defaultClass: true
          defaultClassReplicaCount: 3
        ingress:
          enabled: true
          host: longhorn.k3s.gillouche.homelab
          tls: true
          tlsSecret: longhorn-tls
          annotations:
             cert-manager.io/cluster-issuer: vault-issuer
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
