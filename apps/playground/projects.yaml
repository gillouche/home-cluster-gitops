
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: playground-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Playground - dev environment
  sourceRepos:
  - '*'
  destinations:
  - namespace: 'playground-dev-*'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
