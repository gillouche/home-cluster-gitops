apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: playground-infra-dev
  labels:
    app: kafka-ui
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
        environment: dev
    spec:
      nodeSelector:
        workload.tier: infra
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: "playground-dev"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "kafka.playground-infra-dev.svc.cluster.local:9092"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: playground-infra-dev
spec:
  selector:
    app: kafka-ui
  ports:
    - port: 8080
      targetPort: 8080
