apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: playground-apps-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Playground Apps - dev environment
  sourceRepos:
  - '*'
  destinations:
  - namespace: 'playground-apps-dev-*'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
